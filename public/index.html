<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="#">
    <link rel="stylesheet" href="./style.css"> 
    <title>Snake Game</title>
</head>
<body>
    <h1>SNAKE</h1>
    <p id="score"></p>
    <div id="input-window">
        <label for="tile_number_x">
            Horizontal tile amount:
            <input type="number" id="tile_number_x" value="12">
        </label>
        <label for="tile_number_y">
            Vertical tile amount:
            <input type="number" id="tile_number_y" value="12">
        </label>
        <label for="tile_size">
            Tile size
            <input type="number" id="tile_size" value="35">
        </label>
        <label for="tick_speed">
            Game speed (Lower -> Faster)
            <input type="number" id="tick_speed" value="150">
        </label>
        <button id="defaultValues">DEFAULT</button>
    </div>
    <main id="game_screen">
        <button id="start_btn">START</button>
    </main>
    <script src="./script.js"></script>
</body>
</html>
